<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="base :: bootstrap"></th:block>

</head>
<body>
<div th:replace="base :: header"></div>
<main class="container">
    <h1 class="text-center text-info mt-4 mb-3">THÊM môn học mới</h1>
    <form method="post" th:action="@{/admin/subject-form}" th:object="${subject}" >
        <div class="mb-3">
            <label class="form-label">Tên môn học:</label>
            <input type="text" class="form-control" th:field="*{subjectName}" placeholder="Tên môn học"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Khoa:</label>
            <input type="text" class="form-control" th:field="*{facultyId}" placeholder="Tên môn học"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Học kì:</label>
            <input type="text" class="form-control" th:field="*{semesterId}" placeholder="Tên môn học"/>
        </div>
        <div class="mb-3 mt-4 text-center">
            <button class="btn btn-success" type="submit">Thêm môn học</button>
        </div>
    </form>
</main>
<div th:replace="base :: footer"></div>

</body>
</html>
