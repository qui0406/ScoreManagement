<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build & Run</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.1.1/bundles/stomp.umd.min.js" integrity="sha256-a+h8t3+SADfrpAiWcyVU1wb7dyU4eKD2LOt/bjAXe6M=" crossorigin="anonymous"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 style="font-weight: bold; color: #ffffff;">Build & Run</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" id="user" class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input type="text" id="message" class="form-control" placeholder="Type your message...">
                </div>
            </form>
        </div>
        <div class="col-md-6 text-right">
            <button id="connect" class="btn btn-connect">Connect</button>
            <button id="disconnect" class="btn btn-disconnect" disabled="disabled">Disconnect</button>
        </div>
    </div>

    <div class="row" id="message-input">
        <div class="col-md-12">
            <form class="form-inline">
                <button id="send" class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Live Chat</th>
                </tr>
                </thead>
                <tbody id="livechat">
                <!-- Messages will be dynamically appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const stompClient = new StompJs.Client({
            // SockJS fallback
            webSocketFactory: () => new SockJS('/ScoreManagement/ws'),
            reconnectDelay: 5000,
        });

        stompClient.onConnect = (frame) => {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topics/livechat', (message) => {
                updateLiveChat(JSON.parse(message.body).content);
            });
        };

        stompClient.onWebSocketError = (error) => {
            console.error('Error with websocket', error);
        };

        stompClient.onStompError = (frame) => {
            console.error('Broker reported error: ' + frame.headers['message']);
            console.error('Additional details: ' + frame.body);
        };

        function setConnected(connected) {
            $("#connect").prop("disabled", connected);
            $("#disconnect").prop("disabled", !connected);
            if (connected) {
                $("#conversation").show();
            }
            else {
                $("#conversation").hide();
            }
        }

        function connect() {
            stompClient.activate();
        }

        function disconnect() {
            stompClient.deactivate();
            setConnected(false);
            console.log("Disconnected");
        }

        function sendMessage() {
            stompClient.publish({
                destination: "/app/new-message",
                body: JSON.stringify({'user': $("#user").val(), 'message': $("#message").val()})
            });
            $("#message").val("");
        }

        function updateLiveChat(message) {
            $("#livechat").append("<tr><td>" + message + "</td></tr>");
        }

        $(function () {
            $("form").on('submit', (e) => e.preventDefault());
            $( "#connect" ).click(() => connect());
            $( "#disconnect" ).click(() => disconnect());
            $( "#send" ).click(() => sendMessage());
        });
    </script>
</div>
</body>
</html>
