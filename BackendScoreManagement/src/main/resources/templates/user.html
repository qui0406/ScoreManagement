<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="base :: resources"></th:block>

</head>
<body>
<div th:replace="base :: header"></th:replace></div>
<main class="container">
    <h1> Quản lý tải khoản</h1>
    <div class="card-body">
        <form th:action="@{/user}" method="post" enctype="multipart/form-data" th:object="${user}" >
            <div class="mb-3">
                <label for="firstName" class="form-label">Họ: </label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Tên: </label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại: </label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ: </label>
                <input type="text" class="form-control" id="address" th:field="*{address}" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Ngày sinh: </label>
                <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
            </div>
            <div class="mb-3">
                <input type="radio" th:field="*{gender}" value="true" id="male">
                <label for="male">Nam</label>

                <input type="radio" th:field="*{gender}" value="false" id="female">
                <label for="female">Nữ</label>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập: </label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu: </label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="mb-3">
                <label for="avatar" class="form-label">Ảnh đại diện: </label>
                <input type="file" class="form-control" id="avatar" th:field="*{avatar}" />
            </div>
            <button type="submit" class="btn btn-primary">Đăng kí</button>
        </form>
    </div>
</main>
<div th:replace="base :: footer"></th:replace></div>

</body>
</html>
